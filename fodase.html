<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
</head>
<body>
    <h1>Explicação sobre tabelas no HTML</h1>
    <p>
        <table cellpadding="0", cellspacing="0" border="1">
            <thead>
                <th>id</th>
                <th>nome</th>
                <th>descrição</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td>Edson</td>
                    <td>Lorem ipsum dolor sit.</td>
                </tr>
                <tr>
 
                    <td>Maria</td>
                    <td>Lorem ipsum dolor sit.</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Victor</td>
                    <td>Lorem ipsum dolor sit.</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>R$10,00</td>
                </tr>
            </tbody>
        </table>
    </p>
</body>
</html>
